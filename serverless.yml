service: fcc-timestamp-microservice

provider: 
  name: aws
  runtime: nodejs6.10

functions:
  timestampMicroservice:
    handler: src/app.handler
    timeout: 10

    events:
      - http:
          path: timestamp/{timestring}
          method: get
          cors: true

plugins:
  - serverless-plugin-typescript
  - serverless-offline

custom:
  serverless-offline:
    port: 5000